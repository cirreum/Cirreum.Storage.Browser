name: Publish to NuGet

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Get version from tag
      id: get_version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        else
          echo "VERSION=1.0.0-dev-${{ github.run_number }}" >> $GITHUB_OUTPUT
        fi
    
    - name: Display version
      run: echo "Building version ${{ steps.get_version.outputs.VERSION }}"
    
    - name: Restore dependencies
      run: dotnet restore Cirreum.Storage.Storage.slnx
      working-directory: ./src
    
    - name: Build
      run: dotnet build Cirreum.Storage.Storage.slnx --configuration Release --no-restore -p:Version=${{ steps.get_version.outputs.VERSION }}
      working-directory: ./src
    
    - name: Pack
      run: dotnet pack Cirreum.Storage.Storage.slnx --configuration Release --no-build -p:Version=${{ steps.get_version.outputs.VERSION }} -p:PackageVersion=${{ steps.get_version.outputs.VERSION }} --output ../artifacts
      working-directory: ./src
    
    - name: NuGet login (OIDC -> temp API key)
      uses: NuGet/login@v1
      id: nuget-login
      with:
        user: ${{ secrets.NUGET_USERNAME }}
    
    - name: Publish to NuGet.org
      run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ steps.nuget-login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
